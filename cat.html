<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="css/bootstrap.css" rel="stylesheet">
		<script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<link rel="shortcut icon" href="https://lh3.googleusercontent.com/-2oYLQ9TlSsQ/V4byNORJkrI/AAAAAAAAbA0/XlvWoaCHnuU/s72-c/pokemon-logo%25255B2%25255D.png?imgmax=800" type="image/x-icon" />
		<meta charset="utf-8">
		<script type="text/javascript" src ="js/fdb-all.min.js"></script>
		<title>資料室</title>
	</head>
	<body>
		<h1>資料室</h1>
		年齡大於:<input type="" name="findBiggerAgeInput" id="findBiggerAgeInput">
		<button id="findBiggerAgeButton">搜尋</button>
		<br>
		年齡小於:<input type="" name="findSmallerAgeInput" id="findSmallerAgeInput">
		<button id="findSmallerAgeButton">搜尋</button>
		<br>
		<br>
		<label><input id="cleaningClass" type="checkbox" value="衛生隊"/></label>衛生隊
		<label><input id="trafficClass" type="checkbox" value="交通隊"/></label>交通隊
		<label><input id="87Class" type="checkbox" value="87大隊"/></label>87大隊
		<label><input id="noClass" type="checkbox" value="尚未加入任何隊伍"/></label>尚未加入任何隊伍
		<button id="findClassButton">搜尋</button>
		<br>
		<br>
		姓名:<input type="" id="name">
		年齡:<input type="" id="age">
		隊伍:<input type="" id="class">(衛生隊,交通隊,87大隊,尚未加入任何隊伍)<br>
		家長:<select id="parent-id">
  <option value="">請選擇家長</option>
</select>
		<button id="createData">新增資料</button>
		<table class="table">
			<thead>
				<tr>
					<td>Id</td>
					<td>姓名</td>
					<td>隊伍</td>
					<td>操作<td>
					</tr>
				</thead>
				<tbody id="studentsTable">
				</tr>
			</tbody>
		</table>
		<div class="modal fade" id="studentsInfo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="studentsName">Modal title</h4>
					</div>
					<div class="modal-body">
						<p>Id:<span id="studentsId"></span></p>
						<p>年齡:<span id="studentsAge"></span></p>
						<p>隊伍:<span id="studentsClass"></span></p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">關閉</button>
						<button type="button" class="btn btn-primary">儲存</button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">修改資料</h4>
					</div>
					<div class="modal-body">
						姓名：<input type="updateName" id="updateName"></zr><br>
						年齡：<input type="updateAge" id="updateAge"></zr><br>
						隊伍：<input type="updateClass" id="updateClass">(衛生隊,交通隊,87大隊,尚未加入任何隊伍)
						<br>
						家長:<select id="updateParent-id">
  <option value="">請選擇家長</option>
</select>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary" id="updateSave">更新</button>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/cat.js"></script>
	</body>
</html>
